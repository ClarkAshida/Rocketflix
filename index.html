<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketflix | Filmes Aleatórios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="movies-container">
            <div class="movies-header">
                <img src="./assets/shuffle.svg" alt="Logo">
                <h1>Nāo sabe o que assistir?</h1>
            </div>

        <div id="movies-info">
            <div id="movie-img"><img id="movie-poster"></img></div>
            <div class="info">
            <h2 id="movie-title"></h2>
            <p id="movie-sinopse"></p>
            </div>
            </p>
        </div>

        <div class="movies-footer">
            <button id="btn"> <img src="./assets/favico/favicon-32x32.png">Encontrar filmes</button>
            <p>Clique em "Encontrar filmes" que traremos informações <br> de algum filme para você assistir hoje.</p>
        </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
